<header></header>

<div class="container">
  <div class="text-uppercase navigation-bar">
    <div class="logo">
      <div class="logo-line1">Murano</div>
      <div class="logo-line2">menu</div>
    </div>

    <ul class="nav-menu">
      <li><a class="link-unstyled" href="#">Меню</a></li>
    </ul>
  </div>

  <div class="userdata col-md-12">
    <div class="col-md-offset-9 col-md-3">
      <div class="userbalance">
        1635 ₽
      </div>
      <div class="username">
        Dmitry Zamula
      </div>
    </div>
  </div>

  <div class="col-md-9 mainview">
    <button class="btn-murano">
      Показать мой заказ
    </button>

    <div *ngFor="let category of (categories$ | async)">

      <div class="category-line">
        <div class="category-image"></div>
        <div class="category-text">
          {{category.Title}}
        </div>
      </div>

      <div class="col-md-12">
        <table class="menu">
          <tbody>
          <tr *ngFor="let menu of category.Menus">
            <td>
              {{menu.Title}}
            </td>
            <td class="menu-weight">{{menu.Weight}}</td>
            <td class="menu-price">{{menu.Price}}</td>
            <td class="menu-control"><a class="link-unstyled" (click)="menuService.removeMenuItem(menu.Id)">-</a></td>
            <td class="hl-ordered">{{menu.quantity}}</td>
            <td class="menu-control"><a class="link-unstyled" (click)="menuService.addMenuItem(menu.Id)">+</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="menu-summary col-md-12">
      <table class="menu">
        <tbody>
        <tr>
          <td></td>
          <td class="menu-price" style="width: 50px">{{totalCount$ | async}}</td>
          <td class="menu-control"></td>
          <td class="menu-control"></td>
          <td class="menu-control"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-3">
    <div class="text-uppercase today murano-color">
      <div class="today-weekday ng-binding">{{selectedDate | date:'EEEE'}}</div>
      <div class="today-dayofmonth ng-binding">{{selectedDate | date:'dd'}}</div>
      <div class="today-month ng-binding">{{selectedDate | date:'MMMM'}}</div>
    </div>


    <div class="datepicker">
      <datepicker [(ngModel)]="selectedDate" [maxMode]="'day'" [showWeeks]="false"
                  [startingDay]="1" [onlyCurrentMonth]="true" [formatDay]="'D'"
                  [customClass]="selectableDates"
      ></datepicker>
    </div>
  </div>


</div>
