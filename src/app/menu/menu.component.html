<h4>Меню на {{formattedDate}}</h4>

<div *ngIf="(categories$ | async)?.length != 0">
  <table>
    <tbody *ngFor="let category of categories$ | async">
    <tr>
      <td colspan="6"><h3>{{category.Title}}</h3></td>
    </tr>

    <tr *ngFor="let menu of category.Menus">
      <td>
        {{menu.Title}}
      </td>
      <td>{{menu.Weight}}</td>
      <td>{{menu.Price}}</td>
      <td><a (click)="removeMenuItem(menu.Id)">-</a></td>
      <td>{{menu.quantity}}</td>
      <td><a (click)="addMenuItem(menu.Id)">+</a></td>
    </tr>
    </tbody>
  </table>

  <div class="text-right">
    <h3>Сумма заказа: {{totalCount$ | async}}</h3>
  </div>
</div>

<h3 *ngIf="(categories$ | async)?.length == 0" class="text-center">
  На этот день в меню нет ни одного блюда!
</h3>
